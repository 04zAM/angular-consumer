<div class="container" style="margin-top: 70px;">
    <div class="row">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header">
                    Equipos para la liga: {{nameLeague}}
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label>
                                <h5>Seleccione el Equipo:</h5>
                            </label>
                        </div>
                        <div class="form-group">
                            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example"
                                id="inputGroupSelect01" formControlName="teamSelected">
                                <option *ngFor="let t of teams" [value]="t.tea_id">{{t.tea_name}}
                                </option>
                            </select>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="teamTitulo"
                                    formControlName="teamTitulo">
                                <label class="form-check-label" for="teamTitulo">Tiene t√≠tulo en esta liga</label>
                            </div>
                            <hr />
                        </div>
                        <button type="button" (click)="postLeagueTeams()" class="btn btn-pritlry">
                            Agregar Equipo
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <table class="table table-bordered table-hover bg-white">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Equipo</th>
                        <th>Titulo</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let tl of leagueTeams">
                        <td>{{tl.tea_lea_id}}</td>
                        <td>{{tl.tea_name}}</td>
                        <td>{{tl.tea_lea_title?"SI":"NO"}}</td>
                        <td class="d-flex justify-content-center">
                            <a class="btn btn-danger text-white ml-1" (click)="deleteLeagueTeams(tl.tea_lea_id)">
                                <li class="fas fa-trash-alt"></li>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
