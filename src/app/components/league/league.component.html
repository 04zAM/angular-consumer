<div class="container">
    <div class="row">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header">
                    Administrar Ligas
                </div>
                <div class="card-body">
                    <button type="button" class="btn btn-primary btn-block" data-toggle="modal"
                        data-target="#crearLiga">Nueva Liga</button>
                </div>
                <div class="modal fade" id="crearLiga" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-name" id="exampleModalLabel">Crear Liga</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form [formGroup]="form">
                                    <div class="form-group">
                                        <input type="text" name="LeagueName" formControlName="txtName"
                                            placeholder="Insertar nombre de la liga" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="LeagueCountry" formControlName="txtCountry"
                                            placeholder="Insertar pais" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <input type="date" name="LeagueCreation" formControlName="txtCreation"
                                            placeholder="Insertar fecha de creacion" class="form-control">
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-dismiss="modal">Cerrar</button>
                                        <button type="button" class="btn btn-primary" (click)="crearLeague()"
                                            data-dismiss="modal">Crear</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div *ngIf="loading">Cargando...</div>
            <div *ngIf="error">Error al cargar los datos</div>
            <div *ngIf="leagues">
                <table class="table table-bordered table-hover bg-white">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>NOMBRE</th>
                            <th>PAIS</th>
                            <th>CREACIÃ“N</th>
                            <th>ACCIONES</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let i of leagues">
                            <td>
                                {{i.lea_id}}
                            </td>
                            <td>
                                {{i.lea_name}}
                            </td>
                            <td>
                                {{i.lea_country}}
                            </td>
                            <td>
                                {{i.lea_creation | date}}
                            </td>
                            <td class="d-flex justify-content-center">
                                <a [routerLink]="['/league-team',i.lea_id,i.lea_name]" class="btn btn-success ml-1"><i
                                        class="fas fa-plus-circle"></i>
                                </a>
                                <a class="btn btn-danger" (click)="eliminarLeague(i.lea_id)">
                                    <i class="fas fa-trash-alt"></i>
                                </a>
                                <a class="btn btn-success" data-toggle="modal" data-target="#editarLeague"
                                    (click)="infoUpdateLeague(i.lea_id,i.lea_name,i.lea_country,i.lea_creation)">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <div class="modal fade" id="editarLeague" tabindex="-1" role="dialog"
                                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-name" id="exampleModalLabel">Editar Liga</h5>
                                                <button type="button" class="close" data-dismiss="modal"
                                                    aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <form [formGroup]="form">
                                                    <div class="form-group">
                                                        <input type="text" name="LigaName" formControlName="txtName"
                                                            placeholder="{{informacionLeague.lea_name}}"
                                                            class="form-control">
                                                    </div>
                                                    <div class="form-group">
                                                        <input type="text" name="LeagueCountry"
                                                            formControlName="txtCountry"
                                                            placeholder="{{informacionLeague.lea_country}}"
                                                            class="form-control">
                                                    </div>
                                                    <div class="form-group">
                                                        <input type="date" name="LeagueCreation"
                                                            formControlName="txtCreation"
                                                            placeholder="{{informacionLeague.lea_creation}}"
                                                            class="form-control">
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                            data-dismiss="modal">Cerrar</button>
                                                        <button type="button" class="btn btn-primary"
                                                            (click)="actualizarLeague(informacionLeague.lea_id)"
                                                            data-dismiss="modal">Actualizar</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
