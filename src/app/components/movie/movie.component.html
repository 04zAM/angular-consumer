<div class="container">
    <div class="row">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header">
                    Administrar Peliculas
                </div>
                <div class="card-body">
                    <button type="button" class="btn btn-primary btn-block" data-toggle="modal"
                        data-target="#crearMovie">Nueva Pelicula</button>
                </div>
                <div class="modal fade" id="crearMovie" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Crear Pelicula</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form [formGroup]="form">
                                    <div class="form-group">
                                        <input type="text" name="MovieTitle" formControlName="txtTitle"
                                            placeholder="Insertar nombre pelicula" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="MovieProducer" formControlName="txtProducer"
                                            placeholder="Insertar productor" class="form-control">
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-dismiss="modal">Cerrar</button>
                                        <button type="button" class="btn btn-primary" (click)="crearMovie()"
                                            data-dismiss="modal">Crear</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <table class="table table-bordered table-hover bg-white">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>TITULO</th>
                        <th>PRODUCTOR</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let i of movies">
                        <td>
                            {{i.mov_id}}
                        </td>
                        <td>
                            {{i.mov_title}}
                        </td>
                        <td>
                            {{i.mov_producer}}
                        </td>
                        <td class="d-flex justify-content-center">
                            <a [routerLink]="['/movie-actors',i.mov_id,i.mov_title]" class="btn btn-success ml-1"><i
                                    class="fas fa-plus-circle"></i>
                            </a>
                            <a class="btn btn-danger" (click)="eliminarMovie(i.mov_id)">
                                <i class="fas fa-trash-alt"></i>
                            </a>
                            <a class="btn btn-success" data-toggle="modal" data-target="#editarMovie"
                                (click)="infoUpdateMovie(i.mov_id,i.mov_title,i.mov_producer,i.mov_state)">
                                <i class="fas fa-edit"></i>
                            </a>
                            <div class="modal fade" id="editarMovie" tabindex="-1" role="dialog"
                                aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Editar Pelicula</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <form [formGroup]="form">
                                                <div class="form-group">
                                                    <label>
                                                        <h6>Id Movie:{{informacionMovie.mov_id}}</h6>
                                                    </label>
                                                    <input type="text" name="MovieTitle" formControlName="txtTitle"
                                                        placeholder="{{informacionMovie.mov_title}}"
                                                        class="form-control">
                                                </div>
                                                <div class="form-group">
                                                    <input type="text" name="MovieProducer"
                                                        formControlName="txtProducer"
                                                        placeholder="{{informacionMovie.mov_producer}}"
                                                        class="form-control">
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                        data-dismiss="modal">Cerrar</button>
                                                    <button type="button" class="btn btn-primary"
                                                        (click)="actualizarMovie(informacionMovie.mov_id)"
                                                        data-dismiss="modal">Actualizar</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
