<div class="container">
    <div class="row">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header">
                    Crear Facturas
                </div>
                <div class="card-body">
                    <a *ngIf="factura.cli_id > 0" [routerLink]="['/factura-detalle', factura.fac_numero, factura.cli_id]" class="btn btn-primary btn-block">Ingresar Detalle</a> 
                    <button type="button" class="btn btn-primary btn-block" data-toggle="modal"
                        data-target="#crearFactura">Nueva Factura</button>
                </div>
                <div class="modal fade" id="crearFactura" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Crear Factura</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form [formGroup]="form">
                                    <div class="form-group">
                                        <label for="FacturaCliente">Numero de Factura</label>
                                        <input type="text" name="FacturaNumero" formControlName="txtNumero"
                                            placeholder="Fac-001" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="FacturaCliente">Cliente</label>
                                        <select class="form-control" name="FacturaCliente"
                                            formControlName="selectedCliente">
                                            <option [value]="c.cli_id" *ngFor="let c of clientes">{{c.cli_nombre +" ID:
                                                "+c.cli_identificacion}}
                                            </option>
                                        </select>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-dismiss="modal">Cerrar</button>
                                            <button type="button" class="btn btn-primary" (click)="crearCabeceraFactura()"
                                            data-dismiss="modal">Crear</button>
                                            
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <table class="table table-bordered table-hover bg-white">
                <thead>
                    <tr>
                        <th>NUMERO</th>
                        <th>SUBTOTAL</th>
                        <th>IVA</th>
                        <th>TARIFA0</th>
                        <th>TARIFA12</th>
                        <th>TOTAL</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let f of facturas">
                        <td>
                            {{f.fac_numero}}
                        </td>
                        <td>
                            {{f.fac_subtotal}}
                        </td>
                        <td>
                            {{f.fac_iva}}
                        </td>
                        <td>
                            {{f.fac_tarifa0}}
                        </td>
                        <td>
                            {{f.fac_tarifa12}}
                        </td>
                        <td>
                            {{f.fac_total}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
