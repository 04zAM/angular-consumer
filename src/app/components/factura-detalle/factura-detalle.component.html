<div class="container" style="margin-top: 70px;">
    <div class="row">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header">
                    Crear Factura
                </div>
                <div class="card-body">
                    <form [formGroup]="form">
                        <div class="form-group">
                            <label>
                                <h5>Seleccione el Producto:</h5>
                            </label>
                        </div>
                        <div class="form-group">
                            <select class="form-control" aria-label=".form-select-lg example" id="inputGroupSelect01"
                                formControlName="productoSelected">
                                <option *ngFor="let p of productos" [value]="p.pro_id">{{p.pro_nombre + " COD: " +
                                    p.pro_codigo}}
                                </option>
                            </select>
                            <div class="form-group">
                                <input type="text" name="Cantidad" formControlName="txtCantidad"
                                    placeholder="Insertar cantidad" class="form-control">
                            </div>
                            <hr />
                            
                        </div>
                        <button type="button" (click)="postFacturaDetalle()" class="btn btn-primary">
                            Agregar Producto
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <table class="table table-bordered table-hover bg-white">
                <thead>
                    <tr>
                        <th>Producto Id</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let d of detalles">
                        <td>{{d.pro_id}}</td>
                        <td>{{d.det_fact_cantidad}}</td>
                        <td>{{d.det_fact_precio}}</td>
                        <td>{{d.det_fact_total}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
